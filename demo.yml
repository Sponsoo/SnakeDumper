dumper: Sql
output:
    rows_per_statement: 100
    file: php://stdout
    gzip: false
database:
    driver: pdo_mysql
    host: 127.0.0.1
    user: root
    password: ''
    dbname: demo
    charset: UTF8
    pdo_options:
        !php/const PDO::MYSQL_ATTR_SSL_CA: './path-to-ca.pem'
        !php/const PDO::MYSQL_ATTR_SSL_VERIFY_SERVER_CERT: true

table_white_list:
    - foo
    - bla
    - foo_no_content
    - foo_ignored

tables:
    foo_ignored:
        ignore_table: true
    foo_no_content:
        ignore_content: true
    foo:
        order_by: id ASC
        limit: 100
        converters:
            name:
                - JohnDoe
            street:
                - StreetName
            website:
                - Conditional:
                    condition: "$website != ''"
                    if_true: 'http://www.google.de'
        filters:
            - [in, 'id', [1, 2, 3]] # only select rows which id is 1, 2 or 3
            - [like, 'name', 'Markus %'] # only select rows which column "name" starts with Markus
    foo_custom:
        query: >
            SELECT *, bar.value1 AS xyz
            FROM foo_custom
            JOIN bar
            WHERE $autoConditions
        converters:
            name:
                - JohnDoe
